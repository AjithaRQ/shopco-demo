revolte:
  version: '1.0'
  project: CCD Project
  appName: app-backend
  env:
    production:
      branch: main
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              PORT: 8080
        rid_2:
          name: db
          type: DATABASE
          specifications:
            engine: postgres
            cpu: 2
            memory: 2
            storage: 50
