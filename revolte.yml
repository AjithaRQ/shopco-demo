revolte:
  version: '1.0'
  project: Zepto
  appName: amaze-app
  env:
    qa:
      branch: main
      services:
        rid_1:
          name: check1-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              VAR_1: var-1
        rid_2:
          name: db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
