revolte:
  version: '1.0'
  project: shopco
  appName: backend
  config:
    codeQuality:
      codeStyle:
        rules:
          javascript/noUndef: warn
    testSuite:
      command: npm run test
  env:
    staging:
      branch: qa
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: qa
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    production:
      branch: main
      codeReview: false
      codeQuality: false
      testSuite: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    preview:
      codeReview: false
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbConnectionString}'
              PORT: '8080'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
