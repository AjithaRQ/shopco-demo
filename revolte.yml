revolte:
  version: '1.0'
  project: CCD Project
  appName: app-backend
  env:
    preview:
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /api/health
            port: 8080
            variables:
              BASE_URL: /api/v1
              PORT: 8080
              DATABASE_URL: '#{db.dbConnectionString}'
        rid_2:
          name: db
          type: DATABASE
          specifications:
            engine: postgres
            cpu: 8
            memory: 32
            storage: 25
